<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Location Dashboard - Map</title>
    <link rel="stylesheet" href="/headers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='/mapbox-gl.css' rel='stylesheet'>
    <script src="headers.js"></script>
</head>

<body>
    <div class="header" id="header-container">
        <div class="header-left" onclick="linksCall()"><i class="fa fa-bars"></i></div>
        <div class="header-center">Location Based Motivation</div>
        <div class="header-right" onclick="settingsCall()"><i class="fa fa-gear"></i></div>
    </div>
    <div class="settings-header" id="settings">
        <div class="settings-holder"><input id="showLocations" value="showLocations" type="checkbox" checked> <label for="showLocations">Stored Locations</label></div>
        <div class="settings-holder"><input id="showUserLocations" value="showUserLocations" type="checkbox" checked> <label for="showUserLocations">User Locations</label></div>
        <div class="settings-holder"><input id="showSpeedData" value="showSpeedData" type="checkbox" checked> <label for="showSpeedData">Show Traveling</label></div>
    </div>
    <div class="links-header" id="links">
        <a class="header-link active" href="/">Map</a>
        <a class="header-link" href="/userlocations">Locations</a>
        <a class="header-link" href="/goals">Goals</a>
        <a class="header-link" href="/data">Raw Data</a>
        <a class="header-link" href="/location-setup">Location Setup</a>
    </div>
    <div id="mapHolder" style="width: 100%; height: 100%;">
    </div>
    <script src='bundle.js' type="text/javascript"></script>
    <div class=footer>
        <div>Copyright Â© 2018 Christopher Wille</div>
    </div>
</body>

</html>
